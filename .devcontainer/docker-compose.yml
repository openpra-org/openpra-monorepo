volumes:
  mongo_data:
  rabbitmq_data:

configs:
  rabbitmq_plugins:
    file: ../docker/configs/rabbitmq/enabled_plugins
  rabbitmq_conf:
    file: ../docker/configs/rabbitmq/rabbitmq.conf
  nestjs_env_vars:
    file: ../docker/configs/.docker-compose.env

secrets:
  JWT_SECRET:
    file: ../.jwt-open-secret

services:
  devcontainer:
    network_mode: host
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/openpra-monorepo
    depends_on:
      - mongodb
      - rabbitmq
    env_file:
      - ../docker/configs/.docker-compose.env
    configs:
      - source: nestjs_env_vars
        target: /workspaces/openpra-monorepo/.env
    secrets:
      - JWT_SECRET

  rabbitmq:
    network_mode: host
    image: rabbitmq:management-alpine
    restart: unless-stopped
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    configs:
      - source: rabbitmq_plugins
        target: /etc/rabbitmq/enabled_plugins
      - source: rabbitmq_conf
        target: /etc/rabbitmq/rabbitmq.conf

  mongodb:
    network_mode: host
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
      