volumes:
  mongo_data:
  rabbitmq_data:

networks:
  app_net:

configs:
  rabbitmq_plugins:
    file: ../docker/configs/rabbitmq/enabled_plugins
  rabbitmq_conf:
    file: ../docker/configs/rabbitmq/rabbitmq.conf

services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/openpra-monorepo
    networks:
      - app_net
    depends_on:
      - mongodb
      - rabbitmq

  rabbitmq:
    image: rabbitmq:management-alpine
    restart: unless-stopped
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app_net
    ports:
      - "5672:5672"
      - "15672:15672"
    configs:
      - source: rabbitmq_plugins
        target: /etc/rabbitmq/enabled_plugins
      - source: rabbitmq_conf
        target: /etc/rabbitmq/rabbitmq.conf

  mongodb:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    networks:
      - app_net
    volumes:
      - mongo_data:/data/db
      