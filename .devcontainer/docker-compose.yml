volumes:
  mongo_data:
  rabbitmq_data:

configs:
  rabbitmq_plugins:
    file: ../docker/configs/rabbitmq/enabled_plugins
  rabbitmq_conf:
    file: ../docker/configs/rabbitmq/rabbitmq.conf

services:
  devcontainer:
    network_mode: host
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/openpra-monorepo:cached
    depends_on:
      - mongodb
      - rabbitmq

  rabbitmq:
    network_mode: host
    image: rabbitmq:management-alpine
    restart: unless-stopped
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    configs:
      - source: rabbitmq_plugins
        target: /etc/rabbitmq/enabled_plugins
      - source: rabbitmq_conf
        target: /etc/rabbitmq/rabbitmq.conf

  mongodb:
    network_mode: host
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      