name: 'CD: Deploy Monorepo Application'

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: monorepo-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image tag
        id: vars
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          BRANCH_SLUG=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          
          if [ "$BRANCH_NAME" = "main" ]; then
            IMAGE_TAG="latest"
            HOST_URL="app-dev.openpra.org"
          else
            IMAGE_TAG="${BRANCH_SLUG}"
            HOST_URL="${BRANCH_SLUG}-app-dev.openpra.org"
          fi
          
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "branch_slug=$BRANCH_SLUG" >> $GITHUB_OUTPUT
          echo "host_url=$HOST_URL" >> $GITHUB_OUTPUT

      - name: Prepare secrets
        run: |
          mkdir -p docker/secrets
          echo "${{ secrets.JWT_SECRET || 'default-jwt-secret-change-in-production' }}" > docker/secrets/DSF_JWT_SECRET

      - name: Log in to self-hosted registry
        uses: docker/login-action@v3
        with:
          registry: registry.openpra.org
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Deploy to Docker Swarm
        env:
          IMAGE_FRONTEND: registry.openpra.org/openpra-frontend:${{ steps.vars.outputs.image_tag }}
          IMAGE_BACKEND: registry.openpra.org/openpra-web-backend:${{ steps.vars.outputs.image_tag }}
          IMAGE_RAPTOR_MANAGER: registry.openpra.org/openpra-raptor-manager:${{ steps.vars.outputs.image_tag }}
          IMAGE_RAPTOR_ENGINE: registry.openpra.org/openpra-raptor-engine:${{ steps.vars.outputs.image_tag }}
          HOST_URL: ${{ steps.vars.outputs.host_url }}
          BRANCH_SLUG: ${{ steps.vars.outputs.branch_slug }}
          APP_NAME: openpra-${{ steps.vars.outputs.branch_slug }}
          CI_BUILD_TYPE: production
          CI_DEBUG: "false"
          CI_ALLOWED_HOST: ${{ steps.vars.outputs.host_url }}
          NUM_FRONTENDS: "1"
          NUM_BACKENDS: "1"
          NUM_BROKERS: "1"
          NUM_WORKERS: "1"
          DEPLOYMENT_FRONTEND_POOL: node.role == worker
          DEPLOYMENT_BACKEND_POOL: node.role == worker
          DEPLOYMENT_BROKER_POOL: node.role == worker
          DEPLOYMENT_WORKER_POOL: node.role == worker
        run: |
          # Deploy stack with registry authentication
          docker stack deploy \
            --with-registry-auth \
            --compose-file docker/cd-stack.yml \
            openpra-${{ steps.vars.outputs.branch_slug }}
          
          echo "Application deployed with image tag: ${{ steps.vars.outputs.image_tag }}"

      - name: Check deployment status
        run: |
          echo "Waiting for services to start..."
          sleep 30
          docker service ls --filter label=com.docker.stack.namespace=openpra-${{ steps.vars.outputs.branch_slug }}
