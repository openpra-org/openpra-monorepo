name: 'Containers: Build & Publish (GHCR)'

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      - name: Ensure pnpm available
        run: npx -y pnpm@10.19.0 --version

      - name: Install dependencies
        run: npx -y pnpm@10.19.0 install --ignore-scripts --no-frozen-lockfile

      - name: Build server apps
        run: |
          npx -y pnpm@10.19.0 nx build web-backend
          npx -y pnpm@10.19.0 nx build raptor
          npx -y pnpm@10.19.0 nx run raptor:build-engine
          npx -y pnpm@10.19.0 nx run frontend-web-editor:build:production

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: prep
        run: |
          REPO_LOWER=$(echo "${OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
          BRANCH_SLUG="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          BRANCH_SLUG=${BRANCH_SLUG//\//-}
          echo "branch_slug=$BRANCH_SLUG" >> $GITHUB_OUTPUT
          SHORT_SHA=${GITHUB_SHA::7}
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "is_main=true" >> $GITHUB_OUTPUT
            echo "channel_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "is_main=false" >> $GITHUB_OUTPUT
            echo "channel_tag=preview" >> $GITHUB_OUTPUT
          fi

      - name: Prepare web-backend build context
        run: |
          mkdir -p docker-context/web-backend
          cp -r dist/packages/web-backend/* docker-context/web-backend/
          # Copy source package.json into the docker context so we can prune workspace deps
          cp packages/web-backend/package.json docker-context/web-backend/package.json
          # Ensure package.json has no workspace: protocol deps for container installs
          node -e '
            const fs=require("fs"); const pth="docker-context/web-backend/package.json";
            const pkg=JSON.parse(fs.readFileSync(pth,"utf8"));
            if(pkg.dependencies){ for(const [k,v] of Object.entries({...pkg.dependencies})) if(typeof v==="string" && v.startsWith("workspace:")) delete pkg.dependencies[k]; }
            if(pkg.devDependencies){ for(const [k,v] of Object.entries({...pkg.devDependencies})) if(typeof v==="string" && v.startsWith("workspace:")) delete pkg.devDependencies[k]; }
            fs.writeFileSync(pth, JSON.stringify(pkg,null,2));
          '
          cat > docker-context/web-backend/Dockerfile <<'EOF'
          FROM node:20-slim
          WORKDIR /app
          # Use pnpm with pruned lockfile generated by Nx
          RUN corepack enable && corepack prepare pnpm@10.19.0 --activate
          ENV PNPM_ENABLE_PREPOSTINSTALL_SCRIPTS=true
          COPY package.json ./
          RUN pnpm install --prod --no-frozen-lockfile
          # Copy application files
          COPY . ./
          ENV NODE_ENV=production
          EXPOSE 8000
          CMD ["node","main.js"]
          EOF

      - name: Prepare raptor-manager build context
        run: |
          mkdir -p docker-context/raptor-manager
          cp -r dist/packages/microservices/raptor-manager/* docker-context/raptor-manager/
          # Copy source package.json into the docker context so we can prune workspace deps
          cp packages/microservices/raptor/package.json docker-context/raptor-manager/package.json
          # Ensure package.json has no workspace: protocol deps for container installs
          node -e '
            const fs=require("fs"); const pth="docker-context/raptor-manager/package.json";
            const pkg=JSON.parse(fs.readFileSync(pth,"utf8"));
            if(pkg.dependencies){ for(const [k,v] of Object.entries({...pkg.dependencies})) if(typeof v==="string" && v.startsWith("workspace:")) delete pkg.dependencies[k]; }
            if(pkg.devDependencies){ for(const [k,v] of Object.entries({...pkg.devDependencies})) if(typeof v==="string" && v.startsWith("workspace:")) delete pkg.devDependencies[k]; }
            fs.writeFileSync(pth, JSON.stringify(pkg,null,2));
          '
          cat > docker-context/raptor-manager/Dockerfile <<'EOF'
          FROM node:20-slim
          WORKDIR /app
          RUN corepack enable && corepack prepare pnpm@10.19.0 --activate
          ENV PNPM_ENABLE_PREPOSTINSTALL_SCRIPTS=true
          COPY package.json ./
          RUN pnpm install --prod --no-frozen-lockfile
          COPY . ./
          ENV NODE_ENV=production
          EXPOSE 3000
          CMD ["node","main.js"]
          EOF

      - name: Prepare raptor-engine build context
        run: |
          mkdir -p docker-context/raptor-engine
          cp -r dist/packages/microservices/raptor-engine/* docker-context/raptor-engine/
          # Copy source package.json into the docker context so we can prune workspace deps
          cp packages/microservices/raptor/package.json docker-context/raptor-engine/package.json
          # Ensure package.json has no workspace: protocol deps for container installs
          node -e '
            const fs=require("fs"); const pth="docker-context/raptor-engine/package.json";
            const pkg=JSON.parse(fs.readFileSync(pth,"utf8"));
            if(pkg.dependencies){ for(const [k,v] of Object.entries({...pkg.dependencies})) if(typeof v==="string" && v.startsWith("workspace:")) delete pkg.dependencies[k]; }
            if(pkg.devDependencies){ for(const [k,v] of Object.entries({...pkg.devDependencies})) if(typeof v==="string" && v.startsWith("workspace:")) delete pkg.devDependencies[k]; }
            fs.writeFileSync(pth, JSON.stringify(pkg,null,2));
          '
          cat > docker-context/raptor-engine/Dockerfile <<'EOF'
          FROM node:20-slim
          WORKDIR /app
          RUN corepack enable && corepack prepare pnpm@10.19.0 --activate
          ENV PNPM_ENABLE_PREPOSTINSTALL_SCRIPTS=true
          COPY package.json ./
          RUN pnpm install --prod --no-frozen-lockfile
          COPY . ./
          ENV NODE_ENV=production
          CMD ["node","main.js"]
          EOF

      - name: Build and push web-backend image
        uses: docker/build-push-action@v6
        with:
          context: docker-context/web-backend
          file: docker-context/web-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-web-backend:${{ steps.prep.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-web-backend:${{ steps.prep.outputs.branch_slug }}
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-web-backend:${{ steps.prep.outputs.channel_tag }}

      - name: Build and push raptor-manager image
        uses: docker/build-push-action@v6
        with:
          context: docker-context/raptor-manager
          file: docker-context/raptor-manager/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-raptor-manager:${{ steps.prep.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-raptor-manager:${{ steps.prep.outputs.branch_slug }}
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-raptor-manager:${{ steps.prep.outputs.channel_tag }}

      - name: Build and push raptor-engine image
        uses: docker/build-push-action@v6
        with:
          context: docker-context/raptor-engine
          file: docker-context/raptor-engine/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-raptor-engine:${{ steps.prep.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-raptor-engine:${{ steps.prep.outputs.branch_slug }}
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-raptor-engine:${{ steps.prep.outputs.channel_tag }}

      - name: Prepare frontend build context
        run: |
          mkdir -p docker-context/frontend
          cp -r dist/packages/frontend/web-editor/* docker-context/frontend/
          cat > docker-context/frontend/nginx-frontend.conf <<'EOF'
          server {
            listen 80;
            server_name _;
            root /usr/share/nginx/html;
            index index.html;
            location / {
              try_files $uri $uri/ /index.html;
            }
            location = /404.html {
              internal;
            }
          }
          EOF
          cat > docker-context/frontend/Dockerfile <<'EOF'
          FROM nginx:1.25-alpine
          COPY nginx-frontend.conf /etc/nginx/conf.d/default.conf
          COPY . /usr/share/nginx/html/
          EXPOSE 80
          EOF

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: docker-context/frontend
          file: docker-context/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-frontend:${{ steps.prep.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-frontend:${{ steps.prep.outputs.branch_slug }}
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}/openpra-frontend:${{ steps.prep.outputs.channel_tag }}
