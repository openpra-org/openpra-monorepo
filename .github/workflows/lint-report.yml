name: "CI: Lint Report (non-blocking)"

on:
  pull_request:
    branches:
      - "**"

jobs:
  lint-report:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - frontend-web-editor
          - web-backend
          - shared-types
          - shared-sdk
          - model-generator
          - engine-scram-node
          - mef-schema
          - mef-types
          - microservice-job-broker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"

      - name: Ensure pnpm available
        run: npx -y pnpm@10.19.0 --version

      - name: Install dependencies (skip scripts)
        run: npx -y pnpm@10.19.0 install --ignore-scripts --no-frozen-lockfile

      - name: Run lint (JSON)
        continue-on-error: true
        # env:
        #   NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}  # (disabled)
        #   NX_BRANCH: ${{ github.ref_name }}                             # (disabled)
        #   NX_RUN_GROUP: lint-report-${{ github.run_id }}                # (disabled)
        run: npx -y pnpm@10.19.0 nx run ${{ matrix.package }}:lint -- --format json --outputFile=lint-report.json | tee lint-report.txt

      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-${{ matrix.package }}
          path: |
            lint-report.json
            lint-report.txt
