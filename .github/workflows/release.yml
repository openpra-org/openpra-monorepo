name: Nx Release

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: "Run release in dry-run mode"
        required: false
        default: "true"
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (pnpm 10.19.0)
        run: |
          corepack enable
          corepack prepare pnpm@10.19.0 --activate
      - name: Ensure pnpm available
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found on PATH; installing via npm fallback"
            npm install -g pnpm@10.19.0
          fi
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm nx run-many -t build

      - name: Test
        env:
          CI: 'true'
          # MONGO_URI should be provided by repo/env secrets or self-hosted action
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: pnpm nx run-many -t test -- --test-timeout=60000

      - name: Nx Release Version (Conventional Commits)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dryRun == 'true' }}
        run: pnpm nx release version --dry-run

      - name: Nx Release Version (apply)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dryRun != 'true' }}
        run: pnpm nx release version

      - name: Nx Release Changelog
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dryRun != 'true' }}
        run: pnpm nx release changelog

      - name: Nx Release Publish (npm)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dryRun != 'true' }}
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm nx release publish

      - name: Create GitHub Release
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dryRun != 'true' }}
        run: pnpm nx release github
