name: Deploy TypeDoc to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to generate docs from'
        required: true
        default: 'main'
      commit:
        description: 'Specific commit SHA (optional)'
        required: false
  push:
    paths:
      - 'packages/shared-types/src/openpra-mef/technical-elements/**'
    branches:
      - '**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0

      - name: Checkout specific commit if provided
        if: github.event.inputs.commit
        run: git checkout ${{ github.event.inputs.commit }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: packages/shared-types/src/openpra-mef/technical-elements
        run: npm install

      - name: Generate TypeDoc
        working-directory: packages/shared-types/src/openpra-mef/technical-elements
        run: npx typedoc

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'packages/shared-types/src/openpra-mef/technical-elements/docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4